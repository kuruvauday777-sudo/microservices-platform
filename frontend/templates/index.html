<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .login-box {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .login-box input:focus {
      border-color: #4facfe;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background: #4facfe;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #3a8dde;
    }

    .login-box .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-box .footer a {
      color: #4facfe;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

</body>
</html>
